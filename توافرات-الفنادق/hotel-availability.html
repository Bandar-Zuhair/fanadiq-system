<!DOCTYPE html>
<html lang="ar">



<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>توافرات فنادق اندونيسيا</title>
    <link rel="stylesheet" href="../create-new-package-setup.css" />
    <link rel="stylesheet" href="hotel-availability.css" />

</head>







<body id="body">

    <!-- Header Section -->
    <header id="header">

        <div id="header_div">
            <img src="../فنادق-اندونيسيا/فنادق-اندونيسيا.png" alt="فنادق اندونيسيا">
            <h1>Fanadiq Indonesia</h1>
        </div>

        <div class="header_navbar_section" onclick="toggleLinks('support-links')">


            <div class="header_navbar_header">
                <ion-icon name="caret-down-outline"></ion-icon>
                <span class="header_navbar_title">Work Flow Sections</span>
            </div>


            <div class="header_navbar_links" id="support-links">
                <a href="../index.html">Create New Package</a>
                <a href="#">Create New Voucher</a>
                <a href="#">Create New Invoice</a>
                <a href="#">Create New Clint Movements</a>
            </div>

        </div>
        <!-- Add more sections as needed -->

    </header>












    <!-- Choose Hotel Location Section -->
    <section class="main_sections">

        <div class="main_section_title_text_div">
            <h1 class="section_title_text_class" title="فنادق اندونيسيا">اختار نوع الملف</h1>
        </div>

        <div id="pdf_file_type_div">

            <div class="hotel_location_card_div" onclick="showHotelAllotmentDataFunction()">
                <div class="hotel_location_img_div">
                    <img src='pdf-images/pdf.jpg' alt="فنادق اندونيسيا">
                </div>
                <div class="hotel_location_card_text_div">
                    <h2>Allotment</h2>
                </div>
            </div>

            <div id="close_sale_card_id" class="hotel_location_card_div"
                onclick="showHotelCloseSaleDataFunction(this)">
                <div class="hotel_location_img_div">
                    <img src='pdf-images/pdf.jpg' alt="فنادق اندونيسيا">
                </div>
                <div class="hotel_location_card_text_div">
                    <h2>Close Sale</h2>
                </div>
            </div>

            <div id="paid_rooms_card_id" class="hotel_location_card_div"
                onclick="showHotelPaidRoomsDataFunction(this)">
                <div class="hotel_location_img_div">
                    <img src='pdf-images/pdf.jpg' alt="فنادق اندونيسيا">
                </div>
                <div class="hotel_location_card_text_div">
                    <h2>Paid Rooms</h2>
                </div>
            </div>

        </div>

    </section>










    <!-- Choose Hotel Location Section -->
    <section id="choose_paid_rooms_hotel_file_section" class="main_sections"
        style="display: none;">

        <div class="main_section_title_text_div">
            <h1 class="section_title_text_class" title="فنادق اندونيسيا">اختار الفندق</h1>
        </div>

        <div id="pdf_file_type_div">

            <div class="hotel_location_card_div"
                onclick="window.open('hotel-pdf/paid-rooms/ulu-segara/ulu-segara.pdf')">
                <div class="hotel_location_img_div">
                    <img src='pdf-images/pdf.jpg' alt="فنادق اندونيسيا">
                </div>
                <div class="hotel_location_card_text_div">
                    <h2>ULU SEGARA</h2>
                </div>
            </div>

            <div class="hotel_location_card_div"
                onclick="window.open('hotel-pdf/paid-rooms/tejaprana/tejaprana.pdf')">
                <div class="hotel_location_img_div">
                    <img src='pdf-images/pdf.jpg' alt="فنادق اندونيسيا">
                </div>
                <div class="hotel_location_card_text_div">
                    <h2>TEJAPRANA</h2>
                </div>
            </div>

        </div>

    </section>








    <!-- Choose Hotel Location Section -->
    <section id="choose_hotel_location_section" class="main_sections"
        style="display: none;">

        <div class="main_section_title_text_div">
            <h1 class="section_title_text_class" title="فنادق اندونيسيا">اختار منطقة الفندق</h1>
        </div>

        <div id="choose_hotel_location_card_div_id" class="choose_hotel_location_card_div_class">
            <!-- Dynamic JS Code -->
        </div>

    </section>






    <!-- Choose Hotel Area Section -->
    <section id="choose_hotel_area_section" class="main_sections" style="display: none;">

        <div class="main_section_title_text_div">
            <h1 id="choose_hotel_area_title_id" class="section_title_text_class"
                title="فنادق اندونيسيا"></h1>
        </div>

        <div id="choose_hotel_area_card_div_id" class="choose_hotel_location_card_div_class">
            <!-- Dynamic JS Code -->
        </div>

    </section>



    <script src="hotel-stop-sale-array.js"></script>
    <script src="hotel-availability.js"></script>

</body>

</html>
